<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量的解构赋值</title>
</head>
<body>
    <script type="text/javascript">
        /*
            变量的解构赋值总结：
            1、只要等号两边的模式相同，左边的变量就会被赋予对应的值；
            2、解构不成功，变量的值就等于undefined；
            3、不完全解构，即等号左边的模式，只匹配一部分的等号右边的数组，解构依然可以成功；
            4、等号右边不是数组（严格说，不是可遍历的结构），就会报错；
            5、对于Set结构，也可以使用数组的解构赋值；
            6、只要某种数据结构具有Iterator接口，都可以采用数组形式的结构赋值；
            7、解构赋值允许指定默认值；
            8、ES6内部使用严格相等运算符，判断一个位置是否有值。所以一个数组成员不严格等于undefined，默认值不会生效；
            9、如果默认值是一个表达式，那么这个表达式是惰性求值的，即只有在用到的时候，才会求值；
            10、解构不仅可以用于数组，还可以用于对象；
            11、对象结构不需要像数组一样按顺序排列对应，变量与属性同名，就可取到正确的值；
            12、如果变量名与属性名不一致,必须写成下面这样；
            13、字符串也可以解构赋值，字符串被转换成了一个类似数组的对象；
            14、数值，布尔值亦可解构赋值，会先转为对象；
            15、函数的参数也可以使用解构赋值；
            16、解构赋值用途：
            16.1、交换变量的值
            16.2、从函数返回多个值
            16.3、函数参数的定义：解构赋值可以方便地将一组参数与变量名对应起来。
            16.4、提取JSON数据
            16.5、函数参数的默认值
            16.6、遍历Map结构
        */

        // 1、只要等号两边的模式相同，左边的变量就会被赋予对应的值
        let [foo, [[bar], baz]] = [1, [[2], 3]];
        foo // 1
        bar // 2
        baz // 3

        let [ , , third] = ["foo", "bar", "baz"];
        third // "baz"

        let [x, , y] = [1, 2, 3];
        x // 1
        y // 3

        let [head, ...tail] = [1, 2, 3, 4];
        head // 1
        tail // [2, 3, 4]

        let [x, y, ...z] = ['a'];
        x // "a"
        y // undefined
        z // []

        // 2、如果解构不成功，变量的值就等于undefined。
        let [foo] = []; // undefined
        let [bar, foo] = [1]; // undefined

        // 3、不完全解构，即等号左边的模式，只匹配一部分的等号右边的数组，解构依然可以成功；
        let [x, y] = [1, 2, 3];
        x // 1
        y // 2

        let [a, [b], d] = [1, [2, 3], 4];
        a // 1
        b // 2
        d // 4

        // 4、等号右边不是数组（严格说，不是可遍历的结构），就会报错；
        // 报错
        let [foo] = 1;
        let [foo] = false;
        let [foo] = NaN;
        let [foo] = undefined;
        let [foo] = null;
        let [foo] = {};

        // 5、对于Set结构，也可以使用数组的解构赋值；
        let [x, y, z] = new Set(['a', 'b', 'c']);
        x // "a"

        // 6、只要某种数据结构具有Iterator接口，都可以采用数组形式的结构赋值；（不懂）
        function* fibs() {
            let a = 0;
            let b = 1;
            while (true) {
                yield a;
                [a, b] = [b, a + b];
            }
        }
        let [first, second, third, fourth, fifth, sixth] = fibs();
        sixth // 5

        // 7、解构赋值允许指定默认值。
        let [foo = true] = [];
        foo // true

        let [x, y = 'b'] = ['a']; // x='a', y='b'
        let [x, y = 'b'] = ['a', undefined]; // x='a', y='b'

        // 8、ES6 内部使用严格相等运算符（===），判断一个位置是否有值。所以，如果一个数组成员不严格等于undefined，默认值是不会生效的。
        let [x = 1] = [undefined];
        x // 1

        let [x = 1] = [null];
        x // null

        // 9、如果默认值是一个表达式，那么这个表达式是惰性求值的，即只有在用到的时候，才会求值。
        function f() {
          console.log('aaa');
        }

        let [x = f()] = [1];

        // 10、解构不仅可以用于数组，还可以用于对象。
        let { foo, bar } = { foo: "aaa", bar: "bbb" };
        foo // "aaa"
        bar // "bbb"

        // 11、对象结构不需要像数组一样按顺序排列对应，变量与属性同名，就可取到正确的值
        let { bar, foo } = { foo: "aaa", bar: "bbb" };
        foo // "aaa"
        bar // "bbb"

        let { baz } = { foo: "aaa", bar: "bbb" };
        baz // undefined

        // 12、如果变量名与属性名不一致,必须写成下面这样
        var { foo: baz } = { foo: 'aaa', bar: 'bbb' };
        baz // "aaa"

        let obj = { first: 'hello', last: 'world' };
        let { first: f, last: l } = obj;
        f // 'hello'
        l // 'world'
        // 12.1、对象的解构赋值有下面形式的简写
        let { foo: foo, bar: bar } = { foo: "aaa", bar: "bbb" };

        // 13、字符串也可以解构赋值，字符串被转换成了一个类似数组的对象
        const [a, b, c, d, e] = 'hello';
        a // "h"
        b // "e"
        c // "l"
        d // "l"
        e // "o"

        // 14、数值，布尔值亦可解构赋值，会先转为对象
        // 15、函数的参数也可以使用解构赋值
        function add([x, y]){
          return x + y;
        }

        add([1, 2]); // 3

        // 16、解构赋值用途：
        // 16.1、交换变量的值
        let x = 1;
        let y = 2;
        [x, y] = [y, x];
        // 16.2、从函数返回多个值
        // 返回一个数组
        function example() {
            return [1, 2, 3];
        }
        let [a, b, c] = example();
        // 返回一个对象
        function example() {
            return {
                foo: 1,
                bar: 2
            };
        }
        let { foo, bar } = example();
        // 16.3、函数参数的定义：解构赋值可以方便地将一组参数与变量名对应起来。
        // 参数是一组有次序的值
        function f([x, y, z]) { ... }
        f([1, 2, 3]);

        // 参数是一组无次序的值
        function f({x, y, z}) { ... }
        f({z: 3, y: 2, x: 1});
        // 16.4、提取JSON数据
        let jsonData = {
            id: 42,
            status: "OK",
            data: [867, 5309]
        };
        let { id, status, data: number } = jsonData;

        console.log(id, status, number);
        // 42, "OK", [867, 5309]
        // 16.5、函数参数的默认值
        jQuery.ajax = function (url, {
            async = true,
            beforeSend = function () {},
            cache = true,
            complete = function () {},
            crossDomain = false,
            global = true,
            // ... more config
        }) {
        // ... do stuff
        };
        // 16.6、遍历Map结构
    </script>
</body>
</html>
