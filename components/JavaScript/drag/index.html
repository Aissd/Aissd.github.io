<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            display: table-row;
        }
        .item {
            display: table-cell;
            padding: 10px;
            border: 1px solid #ccc;
            width: 50%;
            min-height: 300px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item left" id="left">
            <ul>
                <li draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">左边的1</li>
                <li draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">左边的2</li>
                <li draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">左边的3</li>
            </ul>
        </div>
        <div class="item right">
            <ul id="right">
                <li>右边的1</li>
                <li>右边的2</li>
                <li>右边的3</li>
            </ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
