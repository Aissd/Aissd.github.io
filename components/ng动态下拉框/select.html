<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../plugins/bootstrap-3.3.7/css/bootstrap.css" />
</head>
<body ng-controller="selectController">
    <div class="container">
        <div class="row" ng-repeat="select in selects track by $index">
            <div class="col-md-10">
                <select class="form-control" ng-model="select.queryActive" ng-options="item.cm_model_value for item in select.queryValues" ng-change="changeFn()">
                    <option value="" ng-bind="select.queryColumnName + '（选填）'"></option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" ng-click="deleteFn($index)" ng-show="select.queryActive" ng-bind="'删除上面'"></button>
            </div>
        </div>
        <button class="btn btn-primary" ng-click="submitFn()">提交</button>
    </div>
    <script type="text/javascript" src="../../plugins/AngularJS/angular.min.js"></script>
    <script src="select.js"></script>
</body>
</html>
