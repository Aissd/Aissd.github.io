<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <script src="./assets/js/vue.js"></script>
</head>
<body>
    <div id="app-7">
        {{fullName}} <br />
        <button @click="clickFn">click me</button>
        <!-- <input type="button" @keyup.enter="enterFn" value="enter" /> -->
        <button type="button" @keyup.enter="enterFn">enter</button>
    </div>
    <script>
        var app7 = new Vue({
            el: '#app-7',
            data: {
                firstName: '',
                lastName: ''
            },
            computed: {
                fullName: {
                    // getter
                    get: function() {
                        return this.firstName + ' ' + this.lastName;
                    },
                    // setter
                    set: function(newValue) {
                        var names = newValue.split(' ');
                        this.firstName = names[0];
                        this.lastName = names[names.length - 1];
                    }
                }
            },
            methods: {
                clickFn() {
                    this.$set(this, 'fullName', 'John Doe');
                },
                enterFn() {
                    console.log('enter');
                }
            }
        });
    </script>
</body>
</html>
