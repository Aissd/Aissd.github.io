<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vuex</title>
</head>
<body>
    <div id="app"></div>
    <script src="./assets/js/vue.js"></script>
    <script src="./assets/js/vuex.js"></script>
    <script>
        const store = new Vuex.Store({
            state: {
                count: 0
            },
            mutations: {
                increment(state) {
                    state.count++;
                }
            }
        });

        const Counter = {
            template: `<div>{{ count }}</div>`,
            computed: {
                count() {
                    return this.$store.state.count
                }
            }
        };
        
        const app = new Vue({
            el: '#app',
            store,
            components: { Counter },
            template: `
                <div class="app">
                    <counter></counter>    
                </div>
            `
        });
    </script>
</body>
</html>
