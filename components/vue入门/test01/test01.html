<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
</head>
<body>
    <!-- 常用指令 -->
    <h1>常用指令</h1>
    <div id="app">
        第一种绑定形式：{{message}}<br />
        第二种绑定形式：<span v-bind="message"></span>
        <br />
        <input type="text" v-model="message" />
        <div v-if="message">把输入框清空了我就消失</div>
        <div v-else="message">清空了输入框就看到我了</div>
        <div v-show="!message">清空了输入框就看到我了</div>
        <ul>
            <li v-for="item in list">{{item}}</li>
        </ul>
        <button v-on:click="a">点击会弹出</button>
    </div>
    <div id="app-7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
        </ol>
    </div>
    <!-- watch监听，过滤器。v-bind用法 -->
    <h1>watch监听，过滤器。v-bind用法</h1>
    <div id="example">
        {{data.a | format}}
        <input type="text" v-model="data.a" />
        <br />
        <a v-bind:href="data.url">点击跳转去百度首页</a>
    </div>
    <!-- Computed属性 -->
    <h1>Computed属性</h1>
    <div id="example2">
        <p>Original message: "{{ message }}"</p>
        <p>Computed reversed message: "{{ reversedMessage }}"</p>
    </div>
    <script src="../js/vue.min.js" charset="utf-8"></script>
    <script src="test01.js" charset="utf-8"></script>
</body>
</html>
